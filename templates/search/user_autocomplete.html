{% if results %}
<ul class="list-group">
{% for result in results %}
                <li class="list-group-item clearfix pointer" onclick="selectTag('{{result.object.username}}',this);">
					<img src="{{ result.object.get_profile.mugshot }}" class="commentMugshot floatL" />
                    <span class="floatL marginL conversationLinks"><b>{{ result.object.username }}</b></span><span>  </span>
					{% if result.object.get_full_name %}<span class="conversationLinks"><b>  ({{ result.object.get_full_name }})</b></span>{% endif %}
                </li>
{% endfor %}
</ul>
{% endif%}
