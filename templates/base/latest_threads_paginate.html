{% load endless %}
{% lazy_paginate threads %}
{% for thread in threads %}
<div class="panel-body">
			<div class="clearfix ">
			<div class="floatL widthFull">
			<a class="colorBlue largeFont" target="_blank" href="{{thread.0.get_absolute_url}}"><b>{{thread.0.name|truncatechars:100 }}</b></a>
			<span class="marginL smallFont colorGrey"><span class="glyphicon glyphicon-user" style="margin-right:5px;color:#aaa;"></span>{{thread.1}} followers</span>
			<div class="clearfix"></div>
			<span class="threadBrief" id="threadBrief{{forloop.counter}}{% show_current_number %}">{% autoescape off %}{{thread.0.brief}}{% endautoescape %}</span>
			</div>

            </div>
                <script type="text/javascript">
                var a = document.getElementById('threadBrief{{forloop.counter}}{% show_current_number %}');
                var b = (a.innerText || a.textContent).substring(0,100)+'...';
                a.innerHTML = b;
</script>
    </div>
{% endfor %}
{% show_more %}
